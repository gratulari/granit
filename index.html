<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Granit</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a class="header__logo" href="#">
                        <img src="img/logo.svg" alt="">
                        <div class="header__logo-text">
                            <div class="header__logo-name">granit</div>
                            <div class="header__logo-slogan">Доставка нерудных материалов</div>
                        </div>
                    </a>
                </div>
                <div class="header__feedbacks">
                    <div class="header__phone">
                        <div class="header__phone-number">8 800 342-13-33</div>
                        <div class="header__phone-text">Бесплатный звонок по России</div>
                    </div>
                    <button class="header__feedback">
                        Обратный звонок
                    </button>
                </div>

            </div>
        </div>
    </header>
    <nav class="container">
        <div class="menu">
            <a href="#">Главная</a>
            <a href="#">Каталог</a>
            <a href="#">Услуги</a>
            <a href="#">Доставка</a>
            <a href="#">О компании</a>
            <a href="#">Контакты</a>
        </div>
    </nav>
    <div class="slider">
        <div class="container">
            <h1 class="slider__title">быстрая доставка</h1>
            <div class="slider__title-descr">бетона, щебня, песка<br>и других нерудных материалов по Москве и Московской области</div>
            <div class="slider__button-catalog">
            <a href="#" class="slider__button">Подробнее о доставке</a>
            <div class="slider__catalog">или <a href="#">перейти в каталог</a></div></div>
        </div>
    </div>
</body>

</html>
